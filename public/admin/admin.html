<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Questions</title>
    <link rel="stylesheet" href="/output.css">
</head>

<body class="bg-black p-6">
    <button id="homeBtn" class="w-7.5 px-4 py-2 border-solid border-2 border-green-600 hover:bg-green-600 text-green-600 hover:text-white font-bold rounded-md transition">
        Dashboard
    </button>

    <div class="max-w-2xl mx-auto bg-[#202020] p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-white">Admin Panel - Manage Questions</h1>

        <h2 class="text-lg font-semibold mb-2 text-gray-200">Add New Question</h2>
        <form id="addQuestionForm" class="space-y-4">
            <div>
                <label for="category" class="block font-medium text-gray-300">Category:</label>
                <select id="category" name="category" required class="w-full border border-gray-700 p-2 rounded bg-[#2a2a2a] text-white">
                    <option data-category="">Select Category</option>
                    <option data-category="Computer Science">Computer Science</option>
                    <option data-category="Movies">Movies</option>
                    <option data-category="GK">GK</option>
                    <option data-category="Psychology">Psychology</option>
                </select>
            </div>

            <div>
                <label for="question" class="block font-medium text-gray-300">Question:</label>
                <textarea id="question" name="question" rows="3" required class="w-full border border-gray-700 p-2 rounded bg-[#2a2a2a] text-white"></textarea>
            </div>

            <div>
                <label for="optionA" class="block font-medium text-gray-300">Option A:</label>
                <input type="text" id="optionA" required class="w-full border border-gray-700 p-2 rounded bg-[#2a2a2a] text-white">
            </div>

            <div>
                <label for="optionB" class="block font-medium text-gray-300">Option B:</label>
                <input type="text" id="optionB" required class="w-full border border-gray-700 p-2 rounded bg-[#2a2a2a] text-white">
            </div>

            <div>
                <label for="optionC" class="block font-medium text-gray-300">Option C:</label>
                <input type="text" id="optionC" required class="w-full border border-gray-700 p-2 rounded bg-[#2a2a2a] text-white">
            </div>

            <div>
                <label for="optionD" class="block font-medium text-gray-300">Option D:</label>
                <input type="text" id="optionD" required class="w-full border border-gray-700 p-2 rounded bg-[#2a2a2a] text-white">
            </div>

            <div>
                <label for="correctOption" class="block font-medium text-gray-300">Correct Answer:</label>
                <select id="correctOption" required class="w-full border border-gray-700 p-2 rounded bg-[#2a2a2a] text-white">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Add Question
            </button>
        </form>
    </div>

    <div class="max-w-2xl mx-auto bg-[#202020] p-6 mt-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-2 text-gray-200">View Questions</h2>

        <div class="mb-4">
            <label for="viewCategory" class="block font-medium text-gray-300">Select Category:</label>
            <select id="viewCategory" class="w-full border border-gray-700 p-2 rounded bg-[#2a2a2a] text-white">
                <option data-category="">All Categories</option>
                <option data-category="Computer Science">Computer Science</option>
                <option data-category="Movies">Movies</option>
                <option data-category="GK">GK</option>
                <option data-category="Psychology">Psychology</option>
            </select>
            <button id="viewBtn" class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                View Questions
            </button>
        </div>

        <div id="questionsList" class="space-y-4 text-white"></div>
    </div>

    <script src="./admin.js"></script>
</body>

</html>
