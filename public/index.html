<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Challenge</title>
    <link rel="stylesheet" href="index/style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Trivia Challenge</h1>
        <p id="intro">Welcome to my Trivia Quiz App! Test your knowledge in different topics and learn new facts.<br>
                Have a fun time answering the questions</p>
        <div class="divider"></div>
        <h3>Select a category to start your trivia quiz!</h3>
        <div class="category-grid" id="category-grid">
            <button class="category-btn" data-category="general">General Knowledge</button>
            <button class="category-btn" data-category="science">Computer Science</button>
            <button class="category-btn" data-category="sports">Sports</button>
            <button class="category-btn" data-category="movies">Movies</button>
        </div>
        <button id="start-btn" disabled>Start Quiz</button>
    </div>
    <script src="index/script.js"></script>
</body>
</html>
